<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tỏ tình anh yêu</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      font-size: 1.4rem;
      white-space: pre-wrap;
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      top: -20px;
      color: pink;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .meeting-scene {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 3rem;
      overflow: hidden;
    }

    .thing-left, .thing-right {
      position: absolute;
      top: 30px;
      font-size: 2.5rem;
      animation-duration: 4s;
      animation-fill-mode: forwards;
    }

    .thing-left {
      left: -50px;
      animation-name: moveRight;
    }

    .thing-right {
      right: -50px;
      animation-name: moveLeft;
    }

    @keyframes moveRight {
      0% { left: -50px; }
      100% { left: calc(50% - 60px); }
    }

    @keyframes moveLeft {
      0% { right: -50px; }
      100% { right: calc(50% - 60px); }
    }

    button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: pink;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Nút bật nhạc -->
  <button onclick="document.getElementById('bgmusic').play()">
    💖 BẤM NGHE NHẠC 💖
  </button>

  <!-- Nhạc nền từ Dropbox -->
  <audio id="bgmusic" autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/7frr4rey6104lamat0qqs/music.mp3?rlkey=7lsnoh8jydk2npquaou72mdo8&raw=1" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <!-- Hiển thị nội dung -->
  <div id="output"></div>

  <!-- Thỏ và cà rốt chạy về nhau -->
  <div class="meeting-scene">
    <div class="thing-left">🐰</div>
    <div class="thing-right">🥕</div>
  </div>

  <script>
    const text = `Hello anh iu tuyệt zời nhất của emmm 💖

Hôm nay em tới đây để mang những lời nhắn nhủ tới anh đó. Mong anh sẽ lắng nghe nhaaa!

1. Lời cảm ơn từ em:
Anh ơi, trong 1 năm qua, anh đã là một phần không thể thiếu trong cuộc sống của em. Anh luôn đem lại cho em niềm vui, hạnh phúc và sự ấm áp. Em cảm ơn vì tất cả.

2. Em yêu anh vì:
Anh luôn bên em khi em cần, động viên khi em gặp khó khăn và chăm sóc, yêu thương em thật lòng vô điều kiện. Cảm ơn vì anh đã xuất hiện và làm em cảm nhận được tình yêu thực sự ❤️

Nothing's gonna change my love for you... 💗`;

    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("output").innerText += text[i];
        i++;
        setTimeout(typeEffect, 50);
      }
    }
    typeEffect();

    // Hiệu ứng trái tim rơi
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
