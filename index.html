<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tỏ tình anh yêu</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      font-size: 1.4rem;
      white-space: pre-wrap;
      overflow-x: hidden;
    }
    .heart {
      position: fixed;
      top: -20px;
      color: pink;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/3vdtaxyn8cpjjdcb8dnbm/Nothing-Gonna-Change-My-Love-For-You.mp3?rlkey=67g63ksvnt57rmhm3xrsr3llp&dl=0" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <div id="output"></div>

  <script>
    const text = `Hello anh iu tuyệt zời nhất của emmm 💖

Hôm nay em tới đây để mang những lời nhắn nhủ tới anh đó. Mong anh sẽ lắng nghe nhaaa!

1. Lời cảm ơn từ em:
Anh ơi, trong 1 năm qua, anh đã là một phần không thể thiếu trong cuộc sống của em. Anh luôn đem lại cho em niềm vui, hạnh phúc và sự ấm áp. Em cảm ơn vì tất cả.

2. Em yêu anh vì:
Anh luôn bên em khi em cần, động viên khi em yếu lòng, và yêu thương em thật lòng. Cảm ơn vì anh đã xuất hiện và làm em cảm nhận được tình yêu thực sự ❤️

Nothing's gonna change my love for you... 💗`;

    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("output").innerText += text[i];
        i++;
        setTimeout(typeEffect, 50);
      }
    }
    typeEffect();

    // Hiệu ứng trái tim rơi
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
